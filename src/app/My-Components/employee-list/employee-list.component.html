<mat-toolbar color="primary">
  <span>SSCY organization-Employees</span>
  <span class="example-spacer"></span>
  <label for="addEmployee">Add Employee</label>
  <button mat-mini-fab color="warn" class="add-icon" (click)="openDialogForAdd()"
    aria-label="Example icon-button with add icon" id="addEmployee">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<table mat-table [dataSource]="getAllApiReponse" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOfJoining">
    <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfJoining}} </td>
  </ng-container>

  <ng-container matColumnDef="emailId">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef> Operations </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-mini-fab color="primary" (click)="editEmployee(element)"><mat-icon>edit</mat-icon></button>
      <button mat-mini-fab color="warn" (click)="deleteEmployee(element.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
