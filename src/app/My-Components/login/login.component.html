<div class="container">
    <mat-card>
        <mat-card-header>
            <h2>Login</h2>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input formControlName="username" matInput placeholder="Enter Username">
                        <mat-error *ngIf="username?.hasError('required')">Username is required</mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'"
                            placeholder="Enter Password">
                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
                    </mat-form-field>
                </p>

                <div class="buttons">
                    <button mat-raised-button type="submit" color="primary">Login</button>
                    <button mat-raised-button type="reset" color="accent">Reset</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
